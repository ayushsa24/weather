<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src= "images/search.png"></button>
        </div>
        <div class="error">
            <p> Invalid City Name ◉_◉</p>
        </div>
        <div class="weather">
            <img src="images/drizzle.png" class="weather-icon">
            <h1 class="temp">22°c </h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/pressure.png">
                    <div>
                        <p class="pressure">1020pa</p>
                        <p>Pressure </p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/visibility.png">
                    <div>
                        <p class="visibility">14km</p>
                        <p>visibility </p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/feels_like.png">
                    <div>
                        <p class="feels_like">15km/h</p>
                        <p>Feels like</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
